<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://www.cdc.gov/nccdphp/dnpao/features/national-nutrition-month/national-nutrition-month_600px.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            max-width: 300px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .registration-container {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .registration-container h2 {
            color: #333;
            font-size: 2em;
        }

        .registration-form {
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Nutrition Account</h2>
        <form class="login-form" action="#" onsubmit="return validateLogin()" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" href="dashboard.html">Login</button>
            </div>
            <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Sign Up</a></p>
        </form>

        <!-- Signup Form -->
        <div class="registration-container" id="registration-container">
            <h2>Create Your Nutrition Account</h2>
            <form class="registration-form" action="#" onsubmit="return validateSignup()" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <button type="submit" href="dashboard.html">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
         
            alert("Login successful!");
            window.location.href = "dashboard.html";
            return false; 
        }

        function validateSignup() {
         
            alert("Signup successful!");
            window.location.href = "dashboard.html";
            return false; 
        }

        function showRegistrationForm() {
            document.getElementById("registration-container").style.display = "block";
        }
    </script>
</body>
</html>
</body>
</html>
